        <form id="container-first__form-input">

      </div>

     
      <div class="container-second">
        <form id="container-first__form-input">

          <label for="email">Фамилия <span>*</span></label><br>
          <input type="text" name="surname" id="surname" placeholder="Введите Фамилию"><br>
          <label for="age">Возрост<span>*</span></label><br>
          <input type="number" min="1" max="100" name="age" id="age" placeholder="Введите Возрост">

        </form>

        <form id="container-first__form-input">
          <div class="find" title="Результат поиска"> Результат поиска</div>
          <textarea name="message" id="message" placeholder="Имя Фамилия Возрост"></textarea>
        </form>





      </div>


    </div>
